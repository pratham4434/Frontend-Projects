<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee-Tea Website</title>

    <!-- Swiper JS CSS-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Scroll Reveal -->
    <link rel="stylesheet" href="">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Header -->
    <header class="header">
        <nav class="nav container flex">
            <a href="#" class="logo-content flex">
                <i class='bx bx-coffee logo-icon'></i>
                <span class="logo-text">Tee-Tea.</span>
            </a>
            <div class="menu-content">
                <ul class="menu-list flex">
                    <li><a href="#home" class="nav-link active-navlink">Home</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#menu" class="nav-link">Menu</a></li>
                    <li><a href="#review" class="nav-link">Review</a></li>
                </ul>  
                <div class="media-icons flex">
                    <a href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
                    <a href="https://twitter.com/i/flow/login"><i class='bx bxl-twitter'></i></a>
                    <a href="https://www.instagram.com/accounts/login"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="https://github.com/login"><i class='bx bxl-github'></i></a>
                    <a href="https://www.youtube.com/login"><i class='bx bxl-youtube'></i></a>
                    
                </div>
                <i class='bx bx-x navClose-btn'></i>
            </div>
            
            <div class="contact-content flex">
                <i class='bx bx-phone phone-icon'></i>
                <span class="phone-number">0022-0303-2030</span>
            </div>
            <i class='bx bx-menu navOpen-btn'></i>
            
        </nav> 
    </header>

<!-- Main Section -->
    <main>
        <!-- Home Section -->
        <section class="home" id="home">
                <div class="home-content">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                    <img class ="home-img" src="images/1.jpg" alt="">
                                    <div class="home-details">
                                        <div class="home-text">
                                            <h4 class="homeSubtitle">We really like what we do.</h4>
                                            <h2 class="homeTitle">The start of a day with a cup of tea makes <br> Everything Better</h2>
                                        </div>
                                        <button class="button">Explore</button>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <img class ="home-img" src="images/2.jpg" alt="">
                                    <div class="home-details">
                                        <div class="home-text">
                                            <h4 class="homeSubtitle">We really like what we do.</h4>
                                            <h2 class="homeTitle"> Tea cups with the <br> Perfect Aroma</h2>
                                        </div>
                                        <button class="button">Explore</button>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <img class ="home-img" src="images/3.jpg" alt="">
                                    <div class="home-details">
                                        <div class="home-text">
                                            <h4 class="homeSubtitle">We really like what we do.</h4>
                                            <h2 class="homeTitle">We have more than <br> 10 Flavours</h2>
                                        </div>
                                        <button class="button">Explore</button>
                                    </div>
                                </div>

                        </div>

                        <div class="swiper-button-next swiper-navBtn"></div>
                        <div class="swiper-button-prev swiper-navBtn"></div>
                        <div class="swiper-pagination"></div>

                    </div>
                </div>
        </section>
  
<!-- About Section -->
        <section class="section about" id="about">

        </section>
  
<!-- Menu Section -->
        <section class="section menu" id="menu">

        </section>
    
<!-- Brand Section -->
        <section class="section brand">

        </section>
 
<!-- Reviews Section -->
        <section class="section review" id="review">

        </section>
  
<!-- Newsletter Section -->
        <section class="section newsletter">

        </section>
        
<!-- Footer Section -->
        <footer class="section footer">

        </footer>

<!-- Scroll Up -->

</main>


<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Scroll Reveal -->
<script src=""></script>

<!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
